    <section id="contact" class="contact-section">
      <h2>Contact</h2>
      <div class="social-media">
        <a href="https://www.linkedin.com" target="_blank"
        ><img src="images/104493_linkedin_icon.png" alt="LinkedIn"
      /></a>

      <a href="https://www.facebook.com" target="_blank"
        ><img
          src="images/317727_facebook_social media_social_icon.png"
          alt="Facebook"
      /></a>

      <a href="https://github.com" target="_blank"
        ><img
          src="images/291716_github_logo_social network_social_icon.png"
          alt="GitHub"
      /></a>

      <a href="https://gitlab.com" target="_blank"
        ><img src="images/4373151_gitlab_logo_logos_icon.png" alt="GitLab"
      /></a>
      </div>
      <div class="contact-content">
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/place/Calle+Budin/@14.0255485,121.5932989,18z/data=!4m6!3m5!1s0x33bd4d62b529aaff:0xded3bbcd434c0ce9!8m2!3d14.0257613!4d121.5940996!16s%2Fg%2F1tg9q6xg?entry=ttu"
            height="500"
           
            loading="lazy"
          ></iframe>
        </div>
        <div class="form-container">
          <h3>Message Us</h3>
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Full Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-submit">Send</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      document
        .getElementById("contactForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.querySelector(".form-container").innerHTML =
            "<h3>Thank you for your message!</h3>";
        });
    </script>
